<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form wicket:id="signInForm">
			<fieldset>
				<div>
					<label wicket:for="username"> <span
						wicket:id="usernameLabel">Username: </span></label><input type="text"
						wicket:id="username" />
				</div>
				<div>
					<label wicket:for="password"> <span
						wicket:id="passwordLabel">Password: </span></label><input type="password"
						wicket:id="password" />
				</div>
				<div>
					<label wicket:for="rememberMe"> <span
						wicket:id="rememberMeLabel">Remember Me</span></label><input type="checkbox"
						wicket:id="rememberMe" />
				</div>
			</fieldset>

			<div>
				<input class="tournamentButton" type="submit" wicket:id="signIn"
					value="Sign In" /> <input class="tournamentButton" type="reset"
					wicket:id="reset" value="Reset" /> <input class="tournamentButton"
					type="submit" wicket:id="register" value="Register" />
			</div>
		</form>
	</wicket:panel>
</body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="tournamentForm">
		<div>
			<span wicket:id="season">Season</span> <select wicket:id="seasons"></select>
			<br /> <br />
			<div wicket:id="navigator"></div>
			<table class="seasoneTable">
				<tr wicket:id="tournaments">
					<td class="left"><span wicket:id="name" /></td>
					<td class="right"><a wicket:id="enterTournament"><img
							wicket:id="imgEnter" /></a> &nbsp; <a wicket:id="deleteTournament"><img
							wicket:id="imgDelete" /></a></td>
				</tr>
			</table>
			<br /> <input wicket:id="addTournament" class="tournamentButton"
				type="submit" value="New tournament" />
		</div>
	</form>
</wicket:extend>
</html>

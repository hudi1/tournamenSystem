<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Schedule</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="playOffForm">
		<div wicket:id="playOffGroups">
			<table class="dataview">
				<tr>
					<th><span wicket:id="name">name</span></th>
				</tr>
				<tr>
					<th><span wicket:id="round">Round</span></th>
					<th><span wicket:id="player">Player</span></th>
					<th><span wicket:id="result">Result</span></th>
				</tr>
				<tr wicket:id="playOffGames">
					<td style="font-weight: bold;"><span wicket:id="roundName"></span></td>
					<td style="width: 300px;"><span wicket:id="playerName"></span>:<span
						wicket:id="opponentName"></span></td>
					<td><input wicket:id="result" style="width: 300px;"></input></td>
				</tr>
			</table>
		</div>
		<div>
			<input class="tournamentButton" type="submit" wicket:id="save"
				title="save" value="Save" /> <span> <a
				class="tournamentLink" type="submit" wicket:id="printPlayOff">
					print play off </a>
			</span>
		</div>
	</form>
</wicket:extend>
</html>

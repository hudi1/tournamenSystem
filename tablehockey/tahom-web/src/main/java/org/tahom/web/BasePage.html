<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="java, html, css" lang="cs" />
<meta name="language" http-equiv="content-language" content="cs" />
<meta name="author" content="hudi1" lang="cs" />
<meta name="copyright" content="&copy; hudi1" />
<link rel="stylesheet" type="text/css" href="css/screen.css"
	media="screen" />
</head>
<body>
	<div id="mainwrapper">
		<div class="main">
			<div class="head">
				<a wicket:id="logo" href="#" class="logo"><span></span>Logo</a>
			</div>
			<div class="container">
				<div class="user">
					<span wicket:id="user">user</span>: <a wicket:id="userProfile"><span
						wicket:id="username">[login]</span></a>
				</div>
				<div class="language">
					<span wicket:id="language">language</span> <a href="#"
						wicket:id="goEn">EN</a>&#160; <a href="#" wicket:id="goSk">SK</a>&#160;
				</div>
				<div class="mainmenu">
					<ul class="menu">
						<li><a wicket:id="homePage"> Main Page </a></li>
						<li><a wicket:id="seasonPage"> Seasons </a></li>
						<li><a wicket:id="tournamentPage"> Tournaments </a></li>
						<li><a wicket:id="statisticPage"> Public page </a></li>
						<li><a wicket:id="playerPage"> Players </a></li>
						<li><a wicket:id="userPage"> Users </a></li>
						<li><a wicket:id="loginPage"> Login page </a></li>
						<li><a wicket:id="registrationPage"> Registration page </a></li>
						<li><a wicket:id="groupPage"> Group page </a></li>
						<li><a wicket:id="playOffPage"> PlayOff page </a></li>
						<li><a wicket:id="finalRankingPage"> FinalRanking page </a></li>
						<li><a wicket:id="publicTournamentPage"> PublicTournament page </a></li>
						<li><a wicket:id="logoutPage"> Logout </a></li>
					</ul>
				</div>
				<div class="page">
					<h2>
						<span wicket:id="heading"> [heading text] </span>
					</h2>
					<div wicket:id="feedbackPanel"></div>
					<wicket:child />
				</div>
			</div>
		</div>
		<div class="footerwrapper">
			<div class="footer">
				&copy; 2015 <a href="mailto:hudec.tomas1@gmail.com">hudi1</a><br />
			</div>
		</div>
	</div>
</body>

</html>

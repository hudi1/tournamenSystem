<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tablehockey</title>
</wicket:head>
<wicket:extend>

	<form wicket:id="playerEditForm">
		<fieldset>
			<legend>
				<span wicket:id="player"> Player </span>
			</legend>
			<div>
				<label wicket:for="name"> <span wicket:id="nameLabel">Name:
				</span></label><input type="text" wicket:id="name" />
			</div>
			<div>
				<label wicket:for="surname"> <span wicket:id="surnameLabel">Surname:</span>
				</label><input type="text" wicket:id="surname" />
			</div>
			<div>
				<label wicket:for="club"> <span wicket:id="clubLabel">Club:</span>
				</label><input type="text" wicket:id="club" />
			</div>
			<div>
				<label wicket:for="country"> <span wicket:id="countryLabel">Country:</span>
				</label><input type="text" wicket:id="country" />
			</div>
			<div>
				<label wicket:for="worldRanking"> <span
					wicket:id="worldRankingLabel">World Ranking:</span>
				</label><input type="text" wicket:id="worldRanking" />
			</div>
			<div>
				<label wicket:for="ithfId"> <span wicket:id="ithfIdLabel">Ithf:</span>
				</label><input type="text" wicket:id="ithfId" />
			</div>
			<div>
				<ul id="parametry">
					<li><select wicket:id="players">
					</select></li>
				</ul>
			</div>
		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" title="back" value="Back" /><input
				class="tournamentButton" type="submit" wicket:id="merge" title="merge"
				value="Merge" />
		</div>

	</form>

</wicket:extend>
</html>

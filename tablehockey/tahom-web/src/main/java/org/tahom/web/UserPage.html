<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="userForm">
		<div wicket:id="navigator"></div>
		<table class="usereTable">
			<tr>
				<th><span wicket:id="name">Name</span></th>
				<th></th>
			</tr>
			<tr wicket:id="users">
				<td><span wicket:id="userName">name</span></td>
				<td><a wicket:id="enterUser"><img
						wicket:id="imgEnter" /></a></td>
			</tr>
		</table>

		<div>
			<input wicket:id="newUser" class="tournamentButton" type="submit"
				value="new user" />
		</div>
	</form>
</wicket:extend>
</html>

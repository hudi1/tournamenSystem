<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tablehockey</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="eventForm">
		<div>
			<span wicket:id="season">Season</span> <select wicket:id="seasons"></select>
			<br />
			<br />
			<table class="groupTable">
				<tr>
					<th colspan="2" />
					<wicket:container wicket:id="eventSeasonHeaders">
						<th wicket:id="season">[season]</th>
					</wicket:container>
				</tr>
				<tr>
					<th />
					<th wicket:id="name" />
					<th wicket:id="eventTournamentHeaders"><span
						wicket:id="tournament">[tournament]</span></th>
					<th wicket:id="total" />
					<th wicket:id="rank" />
				</tr>
				<tr wicket:id="records">
					<td><span wicket:id="index">[index]</span></td>
					<td><span wicket:id="playerName">[name]</span></td>
					<td wicket:id="seasonRecords"><span wicket:id="points">[records]</span></td>
					<td><span wicket:id="totalPoints">[total]</span></td>
					<td><span wicket:id="rank">[rank]</span></td>
				</tr>
			</table>
			<div>
				<span> <input class="tournamentButton" type="submit"
					wicket:id="update" value="Update" />
				</span>
			</div>
		</div>
	</form>
	<wicket:child/> 
</wicket:extend>
</html>

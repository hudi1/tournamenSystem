<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Schedule</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="playOffForm">
		<div wicket:id="group">
			<table class="dataview">
				<tr>
					<th><span wicket:id="name">name</span></th>
				</tr>
				<tr>
					<th><wicket:message key="round">
            Round
        </wicket:message></th>
					<th><wicket:message key="player">
            Player
        </wicket:message></th>
					<th><wicket:message key="result">
            Result
        </wicket:message></th>
				</tr>
				<tr wicket:id="rows">
					<td><span wicket:id="round" style="font-size: 80%"></span></td>
					<td><span class="" wicket:id="player"></span> : <span class=""
						wicket:id="opponent"></span></td>
					<td><input wicket:id="results" style="width: 300px;"></input></td>
				</tr>
			</table>
		</div>
		<div>
			<input class="tournamentButton" type="submit" wicket:id="back"
				title="back" value="Back" /><input class="tournamentButton"
				type="submit" wicket:id="save" title="save" value="Save" /> <span>
				<a class="tournamentLink" type="submit" wicket:id="pdfPlayOff"><wicket:message
						key="printPlayOff">
            print play off
        </wicket:message> </a>
			</span> <span> <input class="tournamentButton" type="submit"
				wicket:id="finalStandings" value="finalStandings" />
			</span>
		</div>
	</form>
</wicket:extend>
</html>

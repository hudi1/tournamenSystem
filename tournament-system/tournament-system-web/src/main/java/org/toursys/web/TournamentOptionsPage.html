<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament options</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="tableOptionsForm">
		<fieldset>
			<legend wicket:id="tableLegend"></legend>
			<div>
				<label class="option"><wicket:message key="hockeyNumber">
            Number of hockey per basic group: 
        </wicket:message></label> <br /> <input type="text" wicket:id="hockey" />
			</div>
			<div>
				<label class="option"><wicket:message key="startHockey">
           Start hockey: 
        </wicket:message></label> <br /> <input type="text" wicket:id="hockeyIndex" />
			</div>
			<div>
				<input type="checkbox" wicket:id="copyResult"> <wicket:message
						key="copyResult">
					</wicket:message></input>
			</div>
			<div>
				<input type="checkbox" wicket:id="playThirdPlace"> <wicket:message
						key="playThirdPlace">
					</wicket:message></input>
			</div>

		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" value="Back" />
		</div>

	</form>

	<form wicket:id="tournamentOptionsForm">
		<fieldset>
			<legend wicket:id="tournamentLegend"></legend>
			<div>
				<label class="option"><wicket:message key="win">
          Points for win
        </wicket:message> </label><br /> <input type="text" wicket:id="points" />
			</div>
			<div>
				<label class="option"><wicket:message key="promotingA">
          Promoting to A group
        </wicket:message> </label><br /> <input type="text" wicket:id="promotingA" />
			</div>

			<div>
				<label class="option"><wicket:message key="promotingLower">
          Promoting to lower groups
        </wicket:message> </label><br /> <input type="text" wicket:id="promotingLower" />
			</div>
			<div>
				<label class="option"><wicket:message key="playOffA">
					</wicket:message> </label><br /> <input type="text" wicket:id="playOffA" />
			</div>
			<div>
				<label class="option"><wicket:message key="playOffLower">
					</wicket:message> </label><br /> <input type="text" wicket:id="playOffLower" />
			</div>
			<div>
				<label class="option"><wicket:message
						key="minPlayersInGroup">
           Min player in group 
        </wicket:message></label><br /> <input type="text" wicket:id="minPlayersInGroup" />
			</div>

		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" value="Back" />
		</div>

	</form>

	<form wicket:id="selectOptionsForm">
		<div>
			<input class="tournamentButton" type="submit" wicket:id="group"
				value="Group" /> <input class="tournamentButton" type="submit"
				wicket:id="tournament" value="Tournament" />
		</div>
	</form>

</wicket:extend>
</html>

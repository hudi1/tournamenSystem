<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament options</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="tableOptionsForm">
		<fieldset>
			<legend wicket:id="tableLegend"></legend>
			<div>
				<label class="option" wicket:for="numberOfHockeyInput"> <span
					wicket:id="numberOfHockey">Count of hockey:
				</span></label><input type="text" wicket:id="numberOfHockeyInput" />
			</div>
			<div>
				<label class="option" wicket:for="indexOfFirstHockeyInput">
					<span wicket:id="indexOfFirstHockey"> Start hockey: </span>
				</label><input type="text" wicket:id="indexOfFirstHockeyInput" />
			</div>
			<div>
				<label class="option" wicket:for="copyResultInput"> <span
					wicket:id="copyResult"> CopyResult: </span>
				</label><input type="checkbox" wicket:id="copyResultInput" />
			</div>
			<div>
				<label class="option" wicket:for="playThirdPlaceInput"> <span
					wicket:id="playThirdPlace"> Play for third place: </span>
				</label><input type="checkbox" wicket:id="playThirdPlaceInput" />
			</div>
		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" value="Back" />
		</div>

	</form>

	<form wicket:id="tournamentOptionsForm">
		<fieldset>
			<legend wicket:id="tournamentLegend"></legend>
			<div>
				<label class="option" wicket:for="winPointsInput"> <span
					wicket:id="winPoints">Points for win: </span></label><input type="text"
					wicket:id="winPointsInput" />
			</div>
			<div>
				<label class="option" wicket:for="finalPromotingInput"> <span
					wicket:id="finalPromoting">Promoting to final groups: </span></label><input
					type="text" wicket:id="finalPromotingInput" />
			</div>
			<div>
				<label class="option" wicket:for="lowerPromotingInput"> <span
					wicket:id="lowerPromoting">Promoting to lower groups: </span></label><input
					type="text" wicket:id="lowerPromotingInput" />
			</div>
			<div>
				<label class="option" wicket:for="playOffFinalInput"> <span
					wicket:id="playOffFinal">Count of advancing player from
						final groups to play off: </span></label><input type="text"
					wicket:id="playOffFinalInput" />
			</div>
			<div>
				<label class="option" wicket:for="playOffLowerInput"> <span
					wicket:id="playOffLower">Count of advancing player from
						lower groups to play off: </span></label><input type="text"
					wicket:id="playOffLowerInput" />
			</div>
			<div>
				<label class="option" wicket:for="minPlayersInGroupInput"> <span
					wicket:id="minPlayersInGroup">Min player in group: </span></label><input
					type="text" wicket:id="minPlayersInGroupInput" />
			</div>
		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" value="Back" />
		</div>

	</form>

	<form wicket:id="selectOptionsForm">
		<div>
			<input class="tournamentButton" type="submit" wicket:id="group"
				value="Group" /> <input class="tournamentButton" type="submit"
				wicket:id="tournament" value="Tournament" />
		</div>
	</form>

</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<table class="groupTable">
		<tr>
			<th wicket:id="name" />
			<th wicket:id="nameList"><span wicket:id="playerName"></span></th>
			<th wicket:id="score" />
			<th wicket:id="points" />
			<th wicket:id="rank" />
		</tr>
		<tr wicket:id="rows">
			<td><span wicket:id="name">[name]</span></td>
			<td wicket:id="gameList"><span wicket:id="game"></span></td>
			<td><span wicket:id="score">[score]</span></td>
			<td><span wicket:id="points">[points]</span></td>
			<td><span wicket:id=rank>[rank]</span></td>
		</tr>
	</table>
	<form wicket:id="groupForm">
		<table>
			<tr wicket:id="rows">
				<td wicket:id="cols">
					<div>
						<input class="seasoneButton" type="submit" wicket:id="group" />
					</div>

				</td>
			</tr>
		</table>
		<div>
			<span> <input class="seasoneButton" type="submit"
				wicket:id="schedule" value="Schedule" />
			</span> <span> <input class="seasoneButton" type="submit"
				wicket:id="options" value="Options" />
			</span> <span> <a class="seasoneButton" wicket:id="sheets">print
					sheets</a></span> <span> <a class="seasoneButton" type="submit"
				wicket:id="pdfSchedule">print schedule </a>
			</span> <span> <a class="seasoneButton" type="submit"
				wicket:id="pdfTable">print table</a>
			</span> <span> <input class="seasoneButton" type="submit"
				wicket:id="finalGroup" value="final group" />
			</span><span> <input class="seasoneButton" type="submit"
				wicket:id="copyResult" value="copy result" />
			</span> <span> <input class="seasoneButton" type="submit"
				wicket:id="playOff" value="play off" />
			</span>
		</div>

		<div>
			<span> <input class="seasoneButton" type="submit"
				wicket:id="back" value="Back" />
			</span>
		</div>
	</form>
</wicket:extend>
</html>

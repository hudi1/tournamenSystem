<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="wchForm">
		<table class="groupTable">
			<tr>
				<th colspan="2" />
				<th colspan="4" align="center">2015/2016</th>
				<th colspan="4" align="center">2016/2017</th>
			</tr>
			<tr>
				<th />			
				<th wicket:id="name" />
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>SVK Ch</th>
				<th>1</th>
				<th>2</th>
				<th>3</th>
				<th>SVK Ch</th>
				<th>total</th>
				<th wicket:id="rank" />
			</tr>
			<tr wicket:id="records">

				<td><span wicket:id="index">[index]</span></td>
				<td><span wicket:id="name">[record]</span></td>
				<td><span wicket:id="tournamentPoint1year1">[record]</span></td>
				<td><span wicket:id="tournamentPoint1year2">[record]</span></td>
				<td><span wicket:id="tournamentPoint1year3">[record]</span></td>
				<td><span wicket:id="points1year">[record]</span></td>
				<td><span wicket:id="tournamentPoint2year1">[record]</span></td>
				<td><span wicket:id="tournamentPoint2year2">[record]</span></td>
				<td><span wicket:id="tournamentPoint2year3">[record]</span></td>
				<td><span wicket:id="points2year">[record]</span></td>
				<td><span wicket:id="total">[record]</span></td>
				<td><span wicket:id=rank>[rank]</span></td>
			</tr>
		</table>
		<div>
			<span> <input class="tournamentButton" type="submit"
				wicket:id="update" value="Update" />
			</span>
		</div>		
	</form>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<div wicket:id="feedbackPanel"></div>
	<div class="naginator" wicket:id="navigator">[dataview navigator]</div>
	<table class="seasoneTable">
		<tr>
			<th><wicket:message key="name">
           Name
        </wicket:message></th>
			<th><wicket:message key="edit">
            Edit
        </wicket:message></th>
			<th><wicket:message key="delete">
            Delete
        </wicket:message></th>
		</tr>
		<tr wicket:id="rows">
			<td><a wicket:id="details" href="#"> <span wicket:id="name">name</span>
			</a></td>

			<td>

				<form wicket:id="editTournamentForm">
					<div>
						<input class="seasoneButton" type="submit"
							wicket:id="editTournament" value="edit tournament" />
					</div>
				</form>
			</td>
			<td><a wicket:id="deleteTournament" title="delete tournament"
				class="seasoneButton"><wicket:message key="deleteTournament">
            delete tournament
        </wicket:message></a></td>
		</tr>
	</table>

	<form wicket:id="tournamentForm">
		<div>
			<span><input class="seasoneButton" type="submit"
				wicket:id="newTournament" value="new tournament" /> </span> <span>
				<input class="seasoneButton" type="submit" wicket:id="back"
				value="Back" />
			</span>
		</div>
	</form>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<div class="naginator" wicket:id="navigator">[dataview navigator]</div>
	<table class="seasoneTable">
		<tr>
			<th><wicket:message key="name">
            Name
        </wicket:message></th>
			<th><wicket:message key="surname">
            Surname
        </wicket:message></th>
			<th><wicket:message key="club">
            Club
        </wicket:message></th>
			<th><wicket:message key="edit">
            Edit
        </wicket:message></th>
			<th><wicket:message key="delete">
            Delete
        </wicket:message></th>
		</tr>
		<tr wicket:id="rows">
			<td><span wicket:id="name">name</span></td>
			<td><span wicket:id="surname">surname</span></td>
			<td><span wicket:id="club">club</span></td>

			<td>

				<form wicket:id="editPlayerForm">
					<div>
						<input wicket:id="editPlayer" class="tournamentButton"
							type="submit" value="edit player" />
					</div>
				</form>
			</td>
			<td><a wicket:id="deletePlayer" class="tournamentLink"
				title="delete player"><wicket:message key="deletePlayer">
            delete player
        </wicket:message></a></td>
		</tr>
	</table>

	<form wicket:id="playerForm">
		<div>
			<input class="tournamentButton" type="submit" wicket:id="newPlayer"
				value="new player" /> <a wicket:id="showModalLink"
				class="tournamentLink" title="delete player"><wicket:message
					key="showModalLink">
                 Import player
        </wicket:message></a>
		</div>
	</form>
	<div wicket:id="modal"></div>
</wicket:extend>
</html>

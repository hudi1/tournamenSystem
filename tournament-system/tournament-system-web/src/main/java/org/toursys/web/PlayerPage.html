<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="playerForm">
		<div wicket:id="navigator"></div>
		<table class="playersTable">
			<tr>
				<th><wicket:message key="name">
            Name
        </wicket:message></th>
				<th><wicket:message key="surname">
            Surname
        </wicket:message></th>
				<th><wicket:message key="club">
            Club
        </wicket:message></th>
				<th></th>
			</tr>
			<tr wicket:id="players">
				<td><input class="inputLabel" type="text" wicket:id="name" /></td>
				<td><input class="inputLabel" type="text" wicket:id="surname" /></td>
				<td><input class="inputLabel" type="text" wicket:id="club" /></td>
				<td><a wicket:id="deletePlayer"><img src="img/delete.png" /></a></td>
			</tr>
		</table>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="newPlayer"
				value="New player" /> <a wicket:id="showModalLink"
				class="tournamentLink" title="delete player"><wicket:message
					key="showModalLink">
                 Import player
        </wicket:message></a>
		</div>
		<div wicket:id="modal"></div>
	</form>
</wicket:extend>
</html>

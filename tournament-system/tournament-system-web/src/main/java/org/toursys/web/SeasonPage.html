<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="seasonForm">
		<div>
			<table class="seasoneTable">
				<tr wicket:id="seasons">
					<td class="left"><span wicket:id="name" /></td>
					<td class="right"><a wicket:id="deleteSeason"><img
							src="img/delete.png" /></a></td>
				</tr>
			</table>
			<br /> <input wicket:id="addSeason" class="tournamentButton"
				type="submit" value="New season" />
		</div>
	</form>
</wicket:extend>
</html>

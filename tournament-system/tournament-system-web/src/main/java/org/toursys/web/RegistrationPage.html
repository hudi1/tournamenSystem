<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<div>
		<form wicket:id="groupForm" class="registration">
			<div>
				<label class="spinnerLabel"><wicket:message key="group">
            Group:
        </wicket:message> </label> <input type="submit" wicket:id="minus" /><input type="text"
					wicket:id="name" class="spinner" /><input type="submit"
					wicket:id="plus" />
			</div>
		</form>
		<form wicket:id="playerForm">
			<div>
				<!--select wicket:id="players"></select> <span> </span-->
			</div>
			<div>
				<wicket:message key="choosePlayer">
            Choose player
        </wicket:message>
				<input type="text" class="allPlayers" wicket:id="players"></input>
				<input class="tournamentButton" type="submit"
					wicket:id="playersButton" value="Player" />
			</div>
			<table class="registratedPlayerTable">
				<tbody>
					<tr>
						<th />
						<th><wicket:message key="name">
            Name
        </wicket:message></th>
						<th><wicket:message key="surname">
            Surname
        </wicket:message></th>
						<th><wicket:message key="tableName">
            Table name
        </wicket:message></th>
						<th></th>
					</tr>
					<tr wicket:id="participants">
						<td><span wicket:id="number">1.</span></td>
						<td><span wicket:id="name">name</span></td>
						<td><span wicket:id="surname">surname</span></td>
						<td><span wicket:id="group">group</span></td>
						<td><a wicket:id="deleteParticipant"><img
								src="img/delete.png" /></a></td>
					</tr>
				</tbody>
			</table>
		</form>
	</div>
</wicket:extend>
</html>

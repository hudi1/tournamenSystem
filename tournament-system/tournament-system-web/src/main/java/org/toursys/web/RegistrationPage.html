<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<div class="leftColumn">
		<form wicket:id="registrationForm">

			<table class="player">
				<thead>
					<tr class="scrolableRow">
						<th style="width: 100px;"><wicket:message key="name">
            Name
        </wicket:message></th>
						<th style="width: 100px;"><wicket:message key="surname">
            Surname
        </wicket:message></th>
					</tr>
				</thead>
				<tbody class="scrolableBody">
					<tr wicket:id="rows">
						<td style="width: 100px;"><span wicket:id="name">name</span></td>
						<td style="width: 100px;"><span wicket:id="surname">surname</span></td>
					</tr>
				</tbody>
			</table>


			<div>
				<label><wicket:message key="group">
            Group:
        </wicket:message> </label> <input type="text" wicket:id="name" style="width: 30px;" />
			</div>
			<div>
				<input class="tournamentButton" type="submit" wicket:id="submit"
					value="Registration" />
			</div>
		</form>
	</div>
	<table class="registratedPlayerTable">
		<thead>
			<tr class="scrolableRow">
				<th style="width: 100px;"><wicket:message key="name">
            Name
        </wicket:message></th>
				<th style="width: 100px;"><wicket:message key="surname">
            Surname
        </wicket:message></th>
				<th style="width: 100px;"><wicket:message key="tableName">
            Table name
        </wicket:message></th>
				<th style="width: 140px;"><wicket:message key="delete">
            Delete
        </wicket:message></th>
			</tr>
		</thead>
		<tbody class="scrolableBody">
			<tr wicket:id="registeredRows">
				<td style="width: 108px;"><span wicket:id="name">name</span></td>
				<td style="width: 108px;"><span wicket:id="surname">surname</span></td>
				<td style="width: 108px;"><span wicket:id="tableName">table
						name</span></td>

				<td style="width: 130px;"><a wicket:id="deletePlayer"
					title="delete player" class="seasoneButton"><wicket:message
							key="deletePlayer">
            delete player
        </wicket:message></a></td>
			</tr>
		</tbody>
	</table>

	<form wicket:id="createTournamentForm">
		<div>
			<span><input class="tournamentButton" type="submit"
				wicket:id="submit" value="Create tournament" /> </span> <span><a
				wicket:id="back" title="back" class="tournamentLink"><wicket:message
						key="back">
            back
        </wicket:message></a> </span>
		</div>
	</form>

</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Examples - Public Page</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="statisticForm">
		<div class="content">
			<ul id="parametry">
				<li><select wicket:id="tournament">
				</select></li>
				<li><select wicket:id="season">
				</select></li>
			</ul>
		</div>

		<div>
			<table class="seasoneTable">
				<tr>
					<th>Name</th>
					<th>Score</th>
					<th>ZeroCount</th>
					<th>TenPlusCount</th>
					<th>Matches</th>
				</tr>
				<tr wicket:id="players">
					<td><span wicket:id="surname" /> <span
						wicket:id="playerDiscriminator" /> <span wicket:id="name" /></td>
					<td><span wicket:id="score" /></td>
					<td><span wicket:id="zeroCount" /></td>
					<td><span wicket:id="tenPlusCount" /></td>
					<td><span wicket:id="matches" /></td>
				</tr>
			</table>
			<br /> <input wicket:id="showPlayers" class="tournamentButton"
				type="submit" value="Show players" />
		</div>
	</form>
</wicket:extend>
</html>

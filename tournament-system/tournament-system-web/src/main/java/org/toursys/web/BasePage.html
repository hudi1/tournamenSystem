<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<meta name="keywords" content="java, html, css" lang="cs" />
<meta name="language" http-equiv="content-language" content="cs" />
<meta name="author" content="hudi1" lang="cs" />
<meta name="copyright" content="&copy; hudi1" />
<link rel="stylesheet" type="text/css" href="css/screen.css"
	media="screen" />
</head>
<body>
	<div id="mainwrapper">
		<div class="main">
			<div class="head">
				<a wicket:id="logo" href="#" class="logo"><span></span>Logo</a>
			</div>
			<div class="container">
				<div class="user">
					<wicket:message key="user">
            user
        </wicket:message>
					<a wicket:id="userProfile"><span wicket:id="username">[login]</span></a>
				</div>
				<div class="language">
					<wicket:message key="language">
            language
        </wicket:message>
					<a href="#" wicket:id="goEn">EN</a>&#160; <a href="#"
						wicket:id="goSk">SK</a>&#160;
				</div>
				<div class="mainmenu">
					<ul class="menu">
						<li><a wicket:id="homePageMain"><wicket:message
									key="homePageMain">
            Main Page
        </wicket:message></a></li>
						<li><a wicket:id="seasonPage"><wicket:message
									key="seasonPage">
            Seasons
        </wicket:message></a></li>
						<li><a wicket:id="tournamentPage"><wicket:message
									key="tournamentPage">
            Tournaments
        </wicket:message></a></li>
						<li><a wicket:id="statisticPage"><wicket:message
									key="statisticPage">
            Public page
        </wicket:message></a></li>
						<li><a wicket:id="playerPage"><wicket:message
									key="playerPage">
            Players
        </wicket:message></a></li>
						<li><a wicket:id="userPage"><wicket:message
									key="userPage">
            Users
        </wicket:message></a></li>
						<li><a wicket:id="loginPage"><wicket:message
									key="loginPage">
            Login page
        </wicket:message></a></li>
						<li><a wicket:id="registrationPage"><wicket:message
									key="registrationPage">
            Registration page
        </wicket:message></a></li>
						<li><a wicket:id="groupPage"><wicket:message
									key="groupPage">
            Group page
        </wicket:message></a></li>
						<li><a wicket:id="playOffPage"><wicket:message
									key="playOffPage">
            PlayOff page
        </wicket:message></a></li>
						<li><a wicket:id="finalRankingPage"><wicket:message
									key="finalRankingPage">
            FinalRanking page
        </wicket:message></a></li>
						<li><a wicket:id="logoutPage"><wicket:message
									key="logoutPage">
            Logout
        </wicket:message></a></li>
					</ul>
				</div>
				<div class="page">
					<h2>
						<span wicket:id="heading"> [heading text] </span>
					</h2>
					<div wicket:id="feedbackPanel"></div>
					<wicket:child />
				</div>
			</div>
		</div>
		<div class="footerwrapper">
			<div class="footer">
				&copy; 2013 <a href="mailto:hudec.tomas1@gmail.com">hudi1</a><br />
			</div>
		</div>
	</div>
</body>

</html>

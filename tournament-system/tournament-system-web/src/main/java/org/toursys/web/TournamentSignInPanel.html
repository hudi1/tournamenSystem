<html xmlns:wicket="http://wicket.apache.org">
<body>
	<wicket:panel>
		<form wicket:id="signInForm">
			<fieldset>
				<div>
					<label wicket:for="usernameInput"> <span
						wicket:id="username">Username: </span></label><input type="text"
						wicket:id="usernameInput" />
				</div>
				<div>
					<label wicket:for="passwordInput"> <span
						wicket:id="password">Password: </span></label><input type="password"
						wicket:id="passwordInput" />
				</div>
				<div>
					<label wicket:for="rememberMeInput"> <span
						wicket:id="rememberMe">Remember Me</span></label><input type="checkbox"
						wicket:id="rememberMeInput" />
				</div>
			</fieldset>

			<div>
				<input class="tournamentButton" type="submit" wicket:id="signIn"
					value="Sign In" /> <input class="tournamentButton" type="reset"
					wicket:id="reset" value="Reset" /> <input class="tournamentButton"
					type="submit" wicket:id="register" value="Register" />
			</div>
		</form>
	</wicket:panel>
</body>
</html>

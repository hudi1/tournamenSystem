<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs" dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>			

	<!--  div wicket:id="feedbackPanel"></div-->
	
	<form wicket:id="playerEditForm">
		<fieldset>
			<legend>Player:</legend>
			<div><label wicket:for="name">Name:</label><input type="text" wicket:id="name" /></div>
			<div><label wicket:for="surname">Surname:</label><input type="text" wicket:id="surname" /></div>
			<div><label wicket:for="club">Club:</label><input type="text" wicket:id="club" /></div>
		</fieldset>

		<div>
			<input class="button" type="submit" wicket:id="submit" value="Save" />
			<input class="button" type="submit" wicket:id="back" value="Back" />
		</div>

	</form>

</wicket:extend>
</html>

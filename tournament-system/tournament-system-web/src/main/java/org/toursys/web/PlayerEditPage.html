<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>

	<form wicket:id="playerEditForm">
		<fieldset>
			<legend>
				<span wicket:id="player"> Player </span>
			</legend>
			<div>
				<label wicket:for="nameInput"> <span wicket:id="name">Name:
				</span></label><input type="text" wicket:id="nameInput" />
			</div>
			<div>
				<label wicket:for="surnameInput"> <span wicket:id="surname">Surname:</span>
				</label><input type="text" wicket:id="surnameInput" />
			</div>
			<div>
				<label wicket:for="clubInput"> <span wicket:id="club">Club:</span>
				</label><input type="text" wicket:id="clubInput" />
			</div>
			<div>
				<label wicket:for="worldRankingInput"> <span wicket:id="worldRanking">World Ranking:</span>
				</label><input type="text" wicket:id="worldRankingInput" />
			</div>
			<div>
				<label wicket:for="ithfIdInput"> <span wicket:id="ithfId">Ithf:</span>
				</label><input type="text" wicket:id="ithfIdInput" />
			</div>
		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" title="back" value="Back" />
		</div>

	</form>

</wicket:extend>
</html>

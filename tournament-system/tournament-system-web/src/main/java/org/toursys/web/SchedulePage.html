<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Schedule</title>
</wicket:head>
<wicket:extend>
	<form wicket:id="scheduleForm">
		<table class="dataview">
			<tr>
				<th><wicket:message key="round">
            Round
        </wicket:message></th>
				<th><wicket:message key="hockey">
            Hockey
        </wicket:message></th>
				<th><wicket:message key="player">
            Player
        </wicket:message></th>
				<th><wicket:message key="result">
            Result
        </wicket:message></th>
			</tr>
			<tr wicket:id="rows">
				<td><span wicket:id="round"></span></td>
				<td><span wicket:id="hockey"></span></td>
				<td><span wicket:id="player"></span>- <span
					wicket:id="opponent"></span></td>
				<td><input wicket:id="homeScore" style="width: 30px;"></input>:
					<input wicket:id="awayScore" style="width: 30px;"></input></td>
			</tr>
		</table>
		<div>
			<input class="tournamentButton" type="submit" wicket:id="back"
				value="Back" /> <input class="tournamentButton" type="submit"
				wicket:id="save" value="Save" />
		</div>
	</form>
</wicket:extend>
</html>

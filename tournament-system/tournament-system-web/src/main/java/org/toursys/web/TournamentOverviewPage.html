<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>
	<div class="overview">
		<a href="#" wicket:id="finalStandingsLink"><span wicket:id="finalStandingsOverview">finalStandingsLink</span></a> <br />
		<a href="#" wicket:id="groupsLink"><span wicket:id="groupsOverview">groupsLink</span></a> <br />
		<a href="#" wicket:id="playOffLink"><span wicket:id="playOffOverview">playOffLink</span></a> <br />
	</div>
	<div>
		<form wicket:id="finalStandingsForm">
			<table class="player">
				<tbody>
					<tr wicket:id="rows">
						<td><span wicket:id="rank">rank</span></td>
						<td><span wicket:id="surname">surname</span></td>
						<td><span wicket:id="name">name</span></td>
					</tr>
				</tbody>
			</table>
		</form>
		<form wicket:id="groupForm">
			<table class="groupTable">
				<tr>
					<th />
					<th wicket:id="name" />
					<th wicket:id="nameList"><span wicket:id="playerName"></span></th>
					<th wicket:id="score" />
					<th wicket:id="points" />
					<th wicket:id="rank" />
				</tr>
				<tr wicket:id="participants">
					<td><span wicket:id="index">[index]</span></td>
					<td><span wicket:id="name">[name]</span></td>
					<td wicket:id="gameList"><span wicket:id="game"></span></td>
					<td><span wicket:id="score">[score]</span></td>
					<td><span wicket:id="points">[points]</span></td>
					<td><span wicket:id=rank>[rank]</span></td>
				</tr>
			</table>
			<table>
				<tr wicket:id="rows">
					<td wicket:id="cols">
						<div>
							<input class="tournamentButton" type="submit" wicket:id="group" />
						</div>
					</td>
				</tr>
			</table>
		</form>
		<form wicket:id="playOffForm">
			<div wicket:id="groups">
				<table class="dataview">
					<tr>
						<th><span wicket:id="name">name</span></th>
					</tr>
					<tr>
						<th><span wicket:id="round">Round</span></th>
						<th><span wicket:id="player">Player</span></th>
						<th><span wicket:id="result">Result</span></th>
					</tr>
					<tr wicket:id="playOffGames">
						<td style="font-weight: bold;"><span wicket:id="roundName"></span></td>
						<td style="width: 300px;"><span wicket:id="player"></span>:<span
							wicket:id="opponent"></span></td>
						<td><span wicket:id="result" style="width: 300px;"></span></td>
					</tr>
				</table>
			</div>
		</form>
	</div>
</wicket:extend>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="cs" lang="cs"
	dir="ltr" xmlns:wicket="http://wicket.apache.org/">
<wicket:head>
	<title>Tournament System</title>
</wicket:head>
<wicket:extend>

	<form class="userform" wicket:id="userEditForm">
		<fieldset>
			<legend>
				<span wicket:id="user"> User </span>
			</legend>
			<div>
				<label wicket:for="nameInput"> <span wicket:id="name">Name</span></label>:<input
					type="text" wicket:id="nameInput" />
			</div>
			<div>
				<label wicket:for="surnameInput"> <span wicket:id="surname">Surname</span>
				</label>:<input type="text" wicket:id="surnameInput" />
			</div>
			<div>
				<label wicket:for="emailInput"> <span wicket:id="email">Email</span>
				</label>:<input type="email" autocomplete="off" wicket:id="emailInput" />
			</div>
			<div>
				<label wicket:for="passwordInput"> <span
					wicket:id="password">Password</span>
				</label>:<input type="password" wicket:id="passwordInput" />
			</div>
			<div>
				<label wicket:for="confirmPasswordInput"> <span
					wicket:id="confirmPassword">Confirm Password</span>
				</label>:<input type="password" wicket:id="confirmPasswordInput" />
			</div>
			<div>
				<label wicket:for="validityInput"> <span
					wicket:id="validity">Validity</span>
				</label>:<input type="text" wicket:id="validityInput" />
			</div>
			<div>
				<label wicket:for="authorizationInput"> <span
					wicket:id="authorization">Authorization</span>
				</label>:<select wicket:id="authorizationInput" />
			</div>
		</fieldset>

		<div>
			<input class="tournamentButton" type="submit" wicket:id="submit"
				value="Save" /> <input class="tournamentButton" type="submit"
				wicket:id="back" title="back" value="Back" />
		</div>
	</form>

</wicket:extend>
</html>
